{% extends "core/base.html" %}

{% block content %}
<div class="card my-3">
    <div class="card-body">
        <h1 class="card-title">{{ blog.title }}</h1>
        <p class="card-text">{{ blog.content }}</p>
        <p class="text-muted">Published on {{ blog.created_at }}</p>
    </div>
</div>

<a href="/blog/" class="btn btn-primary">Back to Blog</a>
{% endblock %}
