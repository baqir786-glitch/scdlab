{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe5mKiWooFXQyHI1auJZXhpAQ_T6XD54NCfw&s'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh; display: flex; justify-content: center; align-items: center;">

    <!-- Semi-transparent overlay -->
    <div style="background-color: rgba(255, 255, 255, 0.85); padding: 40px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4" style="color: #6a11cb;">Sign In</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 py-2" style="background-color: #2575fc; border: none;">Sign In</button>
        </form>
        {% if error %}
            <p class="text-danger text-center mt-3">{{ error }}</p>
        {% endif %}
        <div class="text-center mt-4">
            <p>
                Don't have an account? 
                <a href="{% url 'signup' %}" style="color: #6a11cb; text-decoration: none; font-weight: bold;">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
